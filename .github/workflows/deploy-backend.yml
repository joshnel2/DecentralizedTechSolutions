name: Deploy Backend to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: strappedai
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci --omit=dev

      - name: Verify node_modules
        working-directory: ./backend
        run: |
          echo "Node modules size:"
          du -sh node_modules
          echo "Express check:"
          ls node_modules/express/package.json

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Ensure node_modules is included in the zip
          zip -r ../deploy.zip . -x "*.git*" -x "*.md" -x "node_modules/.cache/*" -x "node_modules/.package-lock.json"
          echo "Zip file size:"
          ls -lh ../deploy.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip
          
      - name: Verify deployment
        run: |
          echo "Waiting for app to restart..."
          sleep 30
          curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "Health check pending..."
