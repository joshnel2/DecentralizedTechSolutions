name: Build Desktop Client

on:
  push:
    branches: [main]
    paths:
      - 'desktop-client/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Install dependencies
        working-directory: desktop-client
        run: npm install

      - name: Build application
        working-directory: desktop-client
        run: npm run build

      - name: Build Windows installer
        working-directory: desktop-client
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: apex-drive-windows
          path: |
            desktop-client/release/*.exe
            desktop-client/release/*.msi
          retention-days: 30

      - name: Upload to Azure Blob Storage
        if: github.ref == 'refs/heads/main'
        shell: pwsh
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          if ($env:AZURE_STORAGE_ACCOUNT -and $env:AZURE_STORAGE_KEY) {
            $files = Get-ChildItem -Path "desktop-client/release" -Filter "*.exe"
            foreach ($file in $files) {
              Write-Host "Uploading $($file.Name)..."
              $headers = @{
                "x-ms-blob-type" = "BlockBlob"
                "x-ms-date" = (Get-Date).ToUniversalTime().ToString("R")
                "x-ms-version" = "2020-10-02"
              }
              # Use azcopy if available, otherwise skip
              try {
                azcopy copy $file.FullName "https://$env:AZURE_STORAGE_ACCOUNT.blob.core.windows.net/downloads/$($file.Name)" --overwrite=true
              } catch {
                Write-Host "Azure upload skipped - configure AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_KEY secrets"
              }
            }
          } else {
            Write-Host "Azure storage secrets not configured, skipping upload"
          }

  # Create release on tag
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-windows
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: apex-drive-windows
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
