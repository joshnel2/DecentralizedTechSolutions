<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob.io - Eat or Be Eaten</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-Caj1JGCO.svg">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-D9V_iy4Q.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DU1M7rYz.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <div class="start-container">
      <h1 class="game-title">BLOB<span>.io</span></h1>
      <p class="tagline">Eat or Be Eaten</p>
      
      <div class="input-group">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="15" autocomplete="off">
      </div>
      
      <div class="skin-selector">
        <p>Choose your skin:</p>
        <div class="skins">
          <div class="skin selected" data-skin="gradient1" style="background: linear-gradient(135deg, #FF6B6B, #FFE66D);"></div>
          <div class="skin" data-skin="gradient2" style="background: linear-gradient(135deg, #4ECDC4, #556270);"></div>
          <div class="skin" data-skin="gradient3" style="background: linear-gradient(135deg, #A770EF, #CF8BF3);"></div>
          <div class="skin" data-skin="gradient4" style="background: linear-gradient(135deg, #11998E, #38EF7D);"></div>
          <div class="skin" data-skin="gradient5" style="background: linear-gradient(135deg, #FC466B, #3F5EFB);"></div>
          <div class="skin" data-skin="gradient6" style="background: linear-gradient(135deg, #F7971E, #FFD200);"></div>
        </div>
      </div>
      
      <button id="play-btn" class="play-button">
        <span>PLAY</span>
        <div class="button-blob"></div>
      </button>
      
      <div class="controls-info">
        <p><kbd>Mouse</kbd> Move</p>
        <p><kbd>Space</kbd> Split</p>
        <p><kbd>W</kbd> Eject Mass</p>
      </div>
    </div>
    
    <div class="floating-blobs">
      <div class="float-blob blob1"></div>
      <div class="float-blob blob2"></div>
      <div class="float-blob blob3"></div>
      <div class="float-blob blob4"></div>
      <div class="float-blob blob5"></div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen hidden">
    <canvas id="game-canvas"></canvas>
    
    <!-- HUD -->
    <div id="hud">
      <div class="score-display">
        <span class="label">Score</span>
        <span id="score">0</span>
      </div>
      
      <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <ol id="leaderboard-list"></ol>
      </div>
      
      <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- Death Screen -->
  <div id="death-screen" class="screen hidden">
    <div class="death-container">
      <h2 class="death-title">EATEN!</h2>
      <p class="death-message">You were consumed by <span id="killer-name">???</span></p>
      
      <div class="final-stats">
        <div class="stat">
          <span class="stat-value" id="final-score">0</span>
          <span class="stat-label">Final Score</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="max-mass">0</span>
          <span class="stat-label">Max Mass</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="cells-eaten">0</span>
          <span class="stat-label">Cells Eaten</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="time-alive">0:00</span>
          <span class="stat-label">Time Alive</span>
        </div>
      </div>
      
      <button id="respawn-btn" class="play-button">
        <span>PLAY AGAIN</span>
      </button>
      
      <button id="menu-btn" class="menu-button">Back to Menu</button>
    </div>
  </div>

</body>
</html>
