<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FFE66D"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Main blob -->
  <circle cx="50" cy="50" r="45" fill="url(#blobGrad)"/>
  
  <!-- Highlight -->
  <circle cx="35" cy="35" r="20" fill="url(#highlight)"/>
  
  <!-- Eyes -->
  <ellipse cx="38" cy="45" rx="8" ry="10" fill="white"/>
  <ellipse cx="62" cy="45" rx="8" ry="10" fill="white"/>
  <circle cx="40" cy="46" r="4" fill="#333"/>
  <circle cx="64" cy="46" r="4" fill="#333"/>
  
  <!-- Smile -->
  <path d="M 35 60 Q 50 75 65 60" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
