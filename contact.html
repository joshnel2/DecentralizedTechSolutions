<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Decentralized Technology Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">DTS</a>
            <nav>
                <ul>
                    <li><a href="ai-integrations.html">AI Integrations</a></li>
                    <li><a href="smart-contracts.html">Smart Contracts</a></li>
                    <li><a href="development.html">Development</a></li>
                    <li><a class="btn-primary" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-hero contact-hero">
        <div class="container">
            <h1 class="gradient-text">Let's Work Together</h1>
            <p>Tell us about your project and we'll get back to you within 24 hours.</p>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/mwkdzjad" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Project topic" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Describe your idea..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
                <p class="form-status" id="form-status"></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© <span id="year"></span> Decentralized Technology Solutions.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
